[certificates]
NOTIFIER_TYPE = noop
MONGO_URI = mongodb://mongodb:27017
CERTIFICATES_DB = admin
FROM_EMAIL = your_email@you.com
FROM_NAME = Your name
SUBJECT = Your request for a certificate is being processed
RECENT_CERTIDS=68656c6c6f636f6d7077ffff

[ui]
SECRET_KEY = \xe0\xfd\x7f-\x9b:0\xda?_\xfd**iO\xdb|d\xff\x80\xa7\xce\x8e\xbe
CRITERIA_PATH = criteria/

[keys]
KEYS_PATH = keys/
CERT_PUBKEY = issuer-public-key.asc
CERT_REVOKEKEY = issuer-revoke-key.asc
ISSUER_PATH = issuer/the-issuer.json

[logging]
LOG_DIR = /tmp/
LOG_FILE_NAME = certificates.log