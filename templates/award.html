<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>certs.media.mit.edu</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/awards.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>


  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-4">
          <img src="{{award.logoImg}}" class="img-responsive" alt="MIT Media Lab"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12">
          <h3 class="name font-bold"> {{award.name}} </h3>
          <h4 class="subtitle"> {{award.title}} </h4>
          <h4 class="subtitle"> {{award.organization}}</h4>
          <h4 class="subtitle">{{award.subtitle}}</h4>
          <p class="description font-light"> {{award.text}} </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-4 col-sm-3 col-sm-offset-5 col-xs-4 col-xs-offset-7">
          <img src="{{award.signatureImg}}" class="img-responsive" id="signature-img" alt="Signature"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12">
          <h6 class="signature-info">This certificate was digitally signed by the <span class="no-wrap">MIT Media Lab</span> and registered on the blockchain.</h6>
          <h6 class="signature-info">Public Key: <a href="{{award.mlPublicKeyURL}}"><span class="font-light long-word">{{award.mlPublicKey}}</span></a></h6>
          <h6 class="signature-info">Blockchain Address: <a href="{{award.transactionIDURL}}"><span class="font-light long-word">{{award.transactionID}}</span></a></h6>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
