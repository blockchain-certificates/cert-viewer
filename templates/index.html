
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/favicon.ico">
    <title>certs.media.mit.edu</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner"></div>
          </div> 
          <div class="inner cover">
              <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-4">
                  <a href="http://media.mit.edu">
                    <img src="/static/img/mllogo.png" alt="MIT Media Lab" class="img-responsive"/>
                  </a>
                </div>
              </div>
            <h2 class="cover-heading font-bold">MIT Media Lab<br>Digital Certificates</h2>
            <p class="lead font-light">Scan in your QR code by pressing the button below.</p>
            <p class="lead font-light">
              <button id="js-scan-btn" class="btn btn-lg btn-default" data-loading-text="Loading...">Scan</button>
            </p>

            <p class="lead result hide font-light"></p>
        </div>
          <div class="mastfoot">
            <div class="inner"></div>
          </div>
        </div>
      </div>
    </div>


    <canvas id="qr-canvas" class="qr-canvas"></canvas>
    <input type="file" id="js-qr-input" class="qr-input">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/grid.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/version.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/detector.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/formatinf.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/errorlevel.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/bitmat.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/datablock.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/bmparser.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/datamask.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/rsdecoder.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/gf256poly.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/gf256.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/decoder.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/qrcode.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/findpat.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/alignpat.js"></script>
    <script type="text/javascript" src="/static/js/qrdecoder/databr.js"></script>
    <script type="text/javascript" src="/static/js/decode.js"></script>

    <script src="/static/js/qrcode-decoder/qcode-decoder.min.js"></script>
  </body>
</html>
